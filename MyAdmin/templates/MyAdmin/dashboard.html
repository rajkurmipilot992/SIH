{%include 'Main/base.html'%}

<style>
.card-counter {
    box-shadow: 2px 2px 10px #DADADA;
    margin: 5px;
    padding: 20px 10px;
    background-color: #fff;
    height: 100px;
    border-radius: 5px;
    transition: .3s linear all;
}

.card-counter:hover {
    box-shadow: 4px 4px 20px #DADADA;
    transition: .3s linear all;
}

.card-counter.primary {
    background-color: #007bff;
    color: #FFF;
}

.card-counter.danger {
    background-color: #ef5350;
    color: #FFF;
}

.card-counter.success {
    background-color: #66bb6a;
    color: #FFF;
}

.card-counter.info {
    background-color: #26c6da;
    color: #FFF;
}

.card-counter i {
    font-size: 5em;
    opacity: 0.2;
}

.card-counter .count-numbers {
    position: absolute;
    right: 35px;
    top: 20px;
    font-size: 32px;
    display: block;
}

.card-counter .count-name {
    position: absolute;
    right: 35px;
    top: 65px;
    font-style: italic;
    text-transform: capitalize;
    opacity: 0.5;
    display: block;
    font-size: 18px;
}
</style>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-3">
            <a href="/myAdmin/parcels" class="text-light">
                <div class="card-counter primary">
                    <i class="fa fa-gift"></i>
                    <span class="count-numbers">{{noOfOrders}}</span>
                    <span class="count-name">Parcels Details</span>
                </div>
            </a>
        </div>
        <div class="col-md-3">
            <a href="/myAdmin/pos" class="text-light">
                <div class="card-counter danger">
                    <i class="fa fa-users"></i>
                    <span class="count-numbers">{{noOfUsers}}</span>
                    <span class="count-name">Parcel Offices</span>
                </div>
            </a>
        </div>
        <div class="col-md-3">
            <a href="/myAdmin/train" class="text-light">
                <div class="card-counter success">
                    <i class="fa fa-train"></i>
                    <span class="count-numbers">{{noOfProducts}}</span>
                    <span class="count-name">All Train</span>
                </div>
            </a>
        </div>
        <div class="col-md-3">
            <a href="/myAdmin/update/1" class="text-light">
                <div class="card-counter info">
                    <i class="fa fa-magic"></i>
                    <span class="count-numbers">{{noOfContacts}}</span>
                    <span class="count-name">Auto Run</span>
                </div>
            </a>
        </div>
    </div>
</div>
